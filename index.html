<!DOCTYPE html>
<html lang="en" ng-app="weatherWidget">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather Widget</title>

    <!-- Link to local Bower dist of Bootstrap CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to app CSS -->
    <link href="css/mystyles.css" rel="stylesheet">
</head>
<body>
    <div class="container widget-style" ng-controller="weatherController">
        <div class="row row-header inner-widget-margin">
            <div class="col-sm-12 title-text">
                {{city}}
            </div>
        </div>
        <div class="row row-content inner-widget-margin">
            <div class="col-xs-4 temp-text">
                {{currentTemp}}&deg;
            </div>
            <div class="col-xs-3 col-xs-offset-1 col-xs-pull-1">
                <div class="row row-content text-center" ng-bind-html="weatherImage">
                </div>
                <div class="row row-content bolder-text text-center">
                    {{currentCondition}}
                </div>
            </div>
        </div>
        <div class="row row-content text-center">
            <div class="col-xs-2 verticalLine" ng-repeat="n in forecast">
                <div class="row row-content">{{n.day}}</div>
                <div class="row row-content"><small>{{n.high}}&deg;/{{n.low}}&deg;</small></div> 
            </div>
        </div>
    </div>
    
    <!-- Scripts for JQuery and AngularJS -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    
    <!-- App JS w/ controller -->
    <script src="js/app.js"></script>
</body>

</html>
